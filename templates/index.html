<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Number Guessing Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            width: 350px;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }

        h1 {
            margin-bottom: 10px;
        }

        .message {
            margin: 10px 0;
            font-size: 18px;
            color: #333;
        }

        input[type="number"] {
            width: 80%;
            padding: 10px;
            margin: 15px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }

        button:hover {
            background: #0056b3;
        }

        .attempts {
            margin-top: 15px;
            font-size: 16px;
            color: #555;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Guess the Number!</h1>

    {% if message %}
    <p class="message">{{ message }}</p>
    {% endif %}

    <form method="POST">
        <input type="number" name="guess" placeholder="Enter your guess" required min="1" max="50">
        <br>
        <button type="submit">Submit</button>
    </form>

    <p class="attempts">Attempts Left: {{ attempts }}</p>
</div>
</body>
</html>
